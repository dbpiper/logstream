name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  checks:
    name: Checks
    runs-on: ubuntu-latest
    env:
      RUSTC_WRAPPER: sccache
      RUSTFLAGS: -C link-arg=-fuse-ld=mold
      SCCACHE_GHA_CACHE_TO: sccache-${{ github.event.pull_request.number || github.ref_name }}
      SCCACHE_GHA_CACHE_FROM: sccache-${{ github.event.pull_request.number || github.ref_name }},sccache-main
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Install cargo-nextest
        uses: taiki-e/install-action@nextest

      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y sccache mold

      - name: Configure sccache (GHA backend env)
        uses: actions/github-script@v7
        with:
          script: |
            core.exportVariable('ACTIONS_RESULTS_URL', process.env.ACTIONS_RESULTS_URL || '');
            core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');

      - name: Cache cargo + sccache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.cache/sccache
          key: ${{ runner.os }}-cargo-checks-${{ hashFiles('**/Cargo.lock') }}

      - name: Clippy
        run: cargo clippy --all-targets --features testing -- -D warnings

      - name: Test
        run: |
          make tools
          make test-ci

      - name: sccache stats
        if: always()
        run: sccache --show-stats || true

  # Gate job that all checks must pass
  ci-pass:
    name: CI Pass
    runs-on: ubuntu-latest
    needs: [fmt, checks]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.fmt.result }}" != "success" ]]; then
            echo "Format check failed"
            exit 1
          fi
          if [[ "${{ needs.checks.result }}" != "success" ]]; then
            echo "Checks failed"
            exit 1
          fi
          echo "All checks passed!"

  # Build binaries natively (fast) then package into Docker
  build-binaries:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.runner }}
    needs: ci-pass
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    env:
      RUSTC_WRAPPER: sccache
      RUSTFLAGS: -C link-arg=-fuse-ld=mold
      SCCACHE_GHA_CACHE_TO: sccache-build-${{ matrix.target }}
      SCCACHE_GHA_CACHE_FROM: sccache-build-${{ matrix.target }},sccache-main
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest
            arch: amd64
          - target: aarch64-unknown-linux-gnu
            runner: ubuntu-24.04-arm
            arch: arm64
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y sccache mold

      - name: Configure sccache (GHA backend env)
        uses: actions/github-script@v7
        with:
          script: |
            core.exportVariable('ACTIONS_RESULTS_URL', process.env.ACTIONS_RESULTS_URL || '');
            core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');

      - name: Cache cargo + sccache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.cache/sccache
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binary
        run: cargo build --release

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: logstream-${{ matrix.arch }}
          path: target/release/logstream

  docker:
    name: Docker
    runs-on: ubuntu-latest
    needs: build-binaries
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Download amd64 binary
        uses: actions/download-artifact@v4
        with:
          name: logstream-amd64
          path: binaries/amd64

      - name: Download arm64 binary
        uses: actions/download-artifact@v4
        with:
          name: logstream-arm64
          path: binaries/arm64

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.ci
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
